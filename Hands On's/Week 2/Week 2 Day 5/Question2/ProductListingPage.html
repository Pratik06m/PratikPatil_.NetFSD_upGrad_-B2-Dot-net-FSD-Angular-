<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronics Store</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ================= HEADER ================= -->
<header class="bg-dark text-white text-center py-4">
  <h2 class="mb-0">Electronics Store</h2>
</header>

<!-- ================= PRODUCT SECTION ================= -->
<section class="py-5">
  <div class="container">
    <div class="row g-4">

      <!-- Product 1 -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="https://image01-in.oneplus.net/media/202506/27/cd96b8c5d2b7d10034ef5fa5d9beafb5.png?x-amz-process=image/format,webp/quality,Q_80" class="card-img-top" alt="Product">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Smartphone</h5>
            <p class="card-text text-muted">₹15,999</p>
            <div class="mt-auto">
              <button class="btn btn-primary btn-sm w-100 mb-2">Add to Cart</button>
              <button class="btn btn-outline-secondary btn-sm w-100">View Details</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="https://i.pinimg.com/236x/09/b8/e6/09b8e6c59414a9c5f2cf2d102ae5ed28.jpg" class="card-img-top" alt="Product">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Laptop</h5>
            <p class="card-text text-muted">₹55,000</p>
            <div class="mt-auto">
              <button class="btn btn-primary btn-sm w-100 mb-2">Add to Cart</button>
              <button class="btn btn-outline-secondary btn-sm w-100">View Details</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="https://www.lapcare.com/cdn/shop/files/GoldFitso3.jpg?v=1757325592&width=1080" class="card-img-top" alt="Product">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Smart Watch</h5>
            <p class="card-text text-muted">₹4,999</p>
            <div class="mt-auto">
              <button class="btn btn-primary btn-sm w-100 mb-2">Add to Cart</button>
              <button class="btn btn-outline-secondary btn-sm w-100">View Details</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="https://cdn.lotuselectronics.com/webpimages/684881IM.webp" class="card-img-top" alt="Product">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Bluetooth Speaker</h5>
            <p class="card-text text-muted">₹2,499</p>
            <div class="mt-auto">
              <button class="btn btn-primary btn-sm w-100 mb-2">Add to Cart</button>
              <button class="btn btn-outline-secondary btn-sm w-100">View Details</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Product 5 -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="https://www.boat-lifestyle.com/cdn/shop/files/Artboard1_ac192d39-3b63-4a80-a049-73e0a6c2b149.png?v=1728871112" class="card-img-top" alt="Product">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Headphones</h5>
            <p class="card-text text-muted">₹1,999</p>
            <div class="mt-auto">
              <button class="btn btn-primary btn-sm w-100 mb-2">Add to Cart</button>
              <button class="btn btn-outline-secondary btn-sm w-100">View Details</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Product 6 -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="https://rukminim2.flixcart.com/image/480/640/xif0q/tablet/p/o/x/-original-imahhtz5ew6rgyya.jpeg?q=90" class="card-img-top" alt="Product">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Tablet</h5>
            <p class="card-text text-muted">₹22,000</p>
            <div class="mt-auto">
              <button class="btn btn-primary btn-sm w-100 mb-2">Add to Cart</button>
              <button class="btn btn-outline-secondary btn-sm w-100">View Details</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Product 7 -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="https://www.simplygaming.in/cdn/shop/files/Logitech_G502_HERO_RGB_Gaming_Mouse_in_Black_with_HERO_25K_sensor_and_customizable_RGB_lighting..png?v=1734337616" class="card-img-top" alt="Product">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Gaming Mouse</h5>
            <p class="card-text text-muted">₹1,299</p>
            <div class="mt-auto">
              <button class="btn btn-primary btn-sm w-100 mb-2">Add to Cart</button>
              <button class="btn btn-outline-secondary btn-sm w-100">View Details</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Product 8 -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="https://buy.budli.in/cdn/shop/files/Untitleddesign-2024-09-14T161953.721.jpg?v=1726311011&width=800" class="card-img-top" alt="Product">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">LED Monitor</h5>
            <p class="card-text text-muted">₹12,999</p>
            <div class="mt-auto">
              <button class="btn btn-primary btn-sm w-100 mb-2">Add to Cart</button>
              <button class="btn btn-outline-secondary btn-sm w-100">View Details</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
