<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

    <h1 title="Student Registration">Student Registration Form</h1>

    <form title="Register Student">

        <!-- Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>

        <!-- Email -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

        <!-- Phone -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required
               pattern="[0-9]{10}" 
               title="Enter a 10-digit phone number"
               placeholder="Enter 10-digit phone number"><br><br>

        <!-- Age -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required min="16" max="60"><br><br>

        <!-- Date -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Submit -->
        <input type="submit" value="Register">

    </form>

</body>
</html>
