<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Features</title>

    <style>
        /* Element selector */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        /* Class selector */
        .feature-section {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        /* Descendant selector */
        .feature-section h2 {
            color: #222;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Styling the list */
        .feature-list {
            list-style-type: none;
            padding: 0;
        }

        /* Feature item */
        .feature-list li {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            transition: 0.3s;
        }

        /* Hover effect */
        .feature-list li:hover {
            background-color: #9de3eb;
            color: #fff;
            border-color: #0f4278;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <section class="feature-section">
        <h2>Product Key Features</h2>

        <ul class="feature-list">
            <li>Fast and Reliable Performance</li>
            <li>User-Friendly Interface</li>
            <li>Secure Data Protection</li>
            <li>24/7 Customer Support</li>
            <li>Cloud-Based Accessibility</li>
        </ul>
    </section>

</body>
</html>
