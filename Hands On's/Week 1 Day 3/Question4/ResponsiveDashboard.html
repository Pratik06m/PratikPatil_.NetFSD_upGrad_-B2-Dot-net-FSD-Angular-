<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>

    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f6f8;
        }

        /* Main Layout */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: #222;
            color: white;
            padding: 20px;
            flex: 0 0 220px;   /* Fixed sidebar width */
        }

        .sidebar h2 {
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 10px 0;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            color: #00bfff;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 20px;
        }

        .main h1 {
            margin-bottom: 20px;
            color: #222;
        }

        /* Card Container */
        .cards {
            display: flex;
            flex-wrap: wrap;       /* Makes layout responsive automatically */
            gap: 20px;
        }

        /* Info Cards */
        .card {
            background-color: white;
            flex: 1 1 250px;       /* Flexible width */
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="dashboard">

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li>Home</li>
                <li>Users</li>
                <li>Reports</li>
                <li>Settings</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <h1>Welcome Admin</h1>

            <div class="cards">

                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,245 active users registered in the system.</p>
                </div>

                <div class="card">
                    <h3>Sales Report</h3>
                    <p>Monthly revenue increased by 18% this period.</p>
                </div>

                <div class="card">
                    <h3>New Orders</h3>
                    <p>320 new orders placed today.</p>
                </div>

                <div class="card">
                    <h3>Performance</h3>
                    <p>System running smoothly with 99.9% uptime.</p>
                </div>

            </div>
        </main>

    </div>

</body>
</html>
