<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f6f8;
        }

        /* Layout Container */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #222;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 10px;
            margin-bottom: 10px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background: #444;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 20px;
        }

        .main h1 {
            margin-bottom: 20px;
        }

        /* Cards Container */
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Individual Card */
        .card {
            flex: 1 1 calc(33.33% - 20px);
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        /* Tablet View */
        @media (max-width: 900px) {
            .card {
                flex: 1 1 calc(50% - 20px);
            }

            .sidebar {
                width: 180px;
            }
        }

        /* Mobile View */
        @media (max-width: 600px) {
            .dashboard {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                text-align: center;
            }

            .cards {
                flex-direction: column;
            }

            .card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <div class="dashboard">

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin</h2>
            <ul>
                <li>Dashboard</li>
                <li>Users</li>
                <li>Reports</li>
                <li>Settings</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <h1>Dashboard Overview</h1>

            <div class="cards">

                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,250 active users</p>
                </div>

                <div class="card">
                    <h3>Revenue</h3>
                    <p>â‚¹75,000 this month</p>
                </div>

                <div class="card">
                    <h3>New Orders</h3>
                    <p>320 orders received</p>
                </div>

                <div class="card">
                    <h3>Performance</h3>
                    <p>Server running smoothly</p>
                </div>

                <div class="card">
                    <h3>Messages</h3>
                    <p>15 unread messages</p>
                </div>

                <div class="card">
                    <h3>Tasks</h3>
                    <p>8 tasks pending</p>
                </div>

            </div>
        </main>

    </div>

</body>
</html>
