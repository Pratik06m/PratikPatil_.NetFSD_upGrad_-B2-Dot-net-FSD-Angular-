<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Profile Card</title>

    <style>
        /* Page styling */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Card container */
        .card {
            width: 320px;
            background-color: #ffffff;
            margin: 80px auto;               
            padding: 20px;                   
            border: 2px solid #333;          
            border-radius: 12px;            
            text-align: center;             
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        /* Name */
        .name {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;            
            margin-bottom: 5px;
        }

        /* Role */
        .role {
            font-size: 16px;
            font-weight: 600;
            color: #555;
            text-decoration: underline;      
            margin-bottom: 15px;
        }

        /* Bio */
        .bio {
            font-size: 14px;
            line-height: 1.6;               
            color: #444;
            margin-bottom: 20px;
        }

        /* Contact Button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Hover Effect */
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 class="name">Pratik Patil</h1>
        <div class="role">Frontend Developer</div>
        <p class="bio">
            Passionate web developer skilled in building responsive and user-friendly
            web applications using modern technologies. Always eager to learn and grow.
        </p>
        <button class="btn">Contact</button>
    </div>

</body>
</html>
